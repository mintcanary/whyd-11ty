<h1>Whyd-11ty</h1>
<p><a href="https://11ty.io">Eleventy</a> version of <a href="https://github.com/adrienjoly/openwhyd-jekyll">Openwhyd-jekyll</a>.</p>
<h2>Setup and usage</h2>
<p>Install dependencies:</p>
<pre><code class="language-bash">npm install
</code></pre>
<p>Run dev server:</p>
<pre><code class="language-bash">npx @11ty/eleventy --serve
</code></pre>
<p>Open http://localhost:8080/playlists/test/</p>
